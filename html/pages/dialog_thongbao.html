<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog thông báo</title>
</head>
<body>
    <div class="m-dialog">
        <div class="m-dialog-content">
            <div class="m-dialog-header">
                <div class="m-dialog-header-left">
                    <div class="dialog-header-title">Thông tin nhân viên</div>
            
                        <div class="check-is_customer comboboxcheck">
                            <input type="checkbox"  unchecked>
                            <label class="label-dialog" for="">Là khách hàng</label>
                        </div>
                        <div class="check-is_support comboboxcheck">
                            <input type="checkbox"  unchecked>
                            <label class="label-dialog">Là khách hàng</label>
                        </div>
                  
                </div>
                <div class="m-dialog-header-right">
                    <div class="dialog-icon menu-icon  m-icon-thacmac"></div>
                    <div class="menu-icon  m-icon-close"></div>
                </div>
            </div>
            <div class="m-dialog-body">
                <div class="content-a">
                    <div class="content-a-left">
                        <div class="m-row">
                            <label for="Label">Mã </label>
                            <div class="seachbox">
            
                                <input type="text" class="searchbox__input" placeholder="" required>
                            </div>
                    </div>
                    <div class="content-a-right"></div>
                </div>
                <div class="content-b"></div>
            </div>
            <div class="m-dialog-footer">
                <!-- <div class="m-dialog-footer-btn"><button class="m-dialog-footer-btn1">Huỷ</button></div>
                <div class="m-dialog-footer-btn"><button class="m-dialog-footer-btn2">Đóng</button></div> -->

            </div>
        </div>
    </div>
</body>
</html>
